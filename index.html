<!DOCTYPE html>
<html>
  <head>
    <title>Meet Me Halfway</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.509865, lng: -0.118092},
          zoom: 10
        });
    }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXk7tGVwFnVPBEVgrX0bLrpkeJb4OPEfA&callback=initMap&libraries=places"
    async defer></script>
    <script src-"https://maps.googleapis.com/maps/api/distancematrix/json?key=IzaSyD1TAG2NAvTTNz8MZRq5s8AeUp9JwurQYs&libraries=distancematrix">
    </script>
</html>
